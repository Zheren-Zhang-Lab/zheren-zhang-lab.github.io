<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室名称 | 某某大学</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">Lab Name</h1>
            <div class="space-x-6">
                <a href="#home" class="hover:text-blue-200">首页</a>
                <a href="#research" class="hover:text-blue-200">研究</a>
                <a href="#team" class="hover:text-blue-200">团队</a>
                <a href="#publications" class="hover:text-blue-200">论文</a>
            </div>
        </div>
    </nav>

    <header id="home" class="py-20 bg-white border-b">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
            <div class="md:w-2/3">
                <h2 class="text-4xl font-extrabold text-blue-900 mb-4">探索 [这里填研究领域] 的未来</h2>
                <p class="text-lg text-gray-600 mb-6">我们致力于通过创新研究解决 [具体问题]，实验室位于 [某某大学/研究院]。</p>
                <a href="mailto:pi@university.edu" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition">联系我们</a>
            </div>
            <div class="md:w-1/3 mt-8 md:mt-0 text-center">
                <div class="w-48 h-48 bg-gray-200 rounded-full mx-auto flex items-center justify-center text-gray-400">LOGO</div>
            </div>
        </div>
    </header>

    <section id="research" class="py-16 container mx-auto px-4">
        <h3 class="text-3xl font-bold mb-8 text-center text-blue-900">研究方向</h3>
        <div class="grid md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-blue-500">
                <h4 class="font-bold text-xl mb-2">方向一：[标题]</h4>
                <p class="text-gray-600">简短描述该方向的研究内容、核心技术及应用前景。</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-blue-500">
                <h4 class="font-bold text-xl mb-2">方向二：[标题]</h4>
                <p class="text-gray-600">简短描述该方向的研究内容、核心技术及应用前景。</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-blue-500">
                <h4 class="font-bold text-xl mb-2">方向三：[标题]</h4>
                <p class="text-gray-600">简短描述该方向的研究内容、核心技术及应用前景。</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-gray-400 py-8 text-center">
        <p>© 2026 [实验室名称] | [学校名称]</p>
        <p class="text-sm mt-2">地址：[具体办公地点]</p>
    </footer>

</html>
